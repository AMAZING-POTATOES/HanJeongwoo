<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="formErrorsFragment">
  <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    <ul class="mb-0">
      <li th:each="err : ${#fields.allErrors()}" th:text="${err}">에러 메시지</li>
    </ul>
  </div>
</div>
</body>
</html>
