<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:fragment="title">질문 등록</title>
</head>
<body>
<main layout:fragment="content">

  <h2>질문 등록</h2>

  <form th:action="@{/question/create}" th:object="${questionForm}" method="post" class="mt-3">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>

    <div class="mb-3">
      <label class="form-label" for="subject">제목</label>
      <input class="form-control" type="text" th:field="*{subject}" id="subject" placeholder="제목을 입력하세요"/>
    </div>

    <div class="mb-3">
      <label class="form-label" for="content">내용</label>
      <textarea class="form-control form-textarea" th:field="*{content}" id="content" placeholder="내용을 입력하세요"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">저장하기</button>
    <a class="btn btn-outline-secondary ms-1" th:href="@{/question/list}">목록</a>
  </form>

</main>
</body>
</html>
