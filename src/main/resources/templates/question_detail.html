<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>질문 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container my-3">

  <div class="card">
    <div class="card-header">
      <h5 class="my-1" th:text="${question.subject}">제목</h5>
    </div>
    <div class="card-body">
      <div class="preline" th:text="${question.content}">내용</div>
      <div class="text-muted mt-2">
        작성일:
        <span th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}">2025-01-01</span>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header"><strong th:text="${#lists.size(question.answerList)}">0</strong>개의 답변</div>
    <div class="card-body">
      <div class="card mb-2" th:each="a : ${question.answerList}">
        <div class="card-body">
          <div class="preline" th:text="${a.content}">답변 내용</div>
          <small class="text-muted" th:text="${#temporals.format(a.createDate,'yyyy-MM-dd HH:mm')}">작성일</small>
        </div>
      </div>

      <!-- 답변 등록 폼 (유효성 검증은 2-16에서 보강) -->
      <form th:action="@{|/answer/create/${question.id}|}" method="post" class="mt-3">
        <textarea id="answer-textarea" name="content" class="form-control" placeholder="답변을 입력하세요"></textarea>
        <button class="btn btn-primary btn-submit" type="submit">답변 등록</button>
      </form>
    </div>
  </div>

  <div class="mt-3">
    <a class="btn btn-outline-secondary" th:href="@{/question/list}">목록으로</a>
  </div>
</div>
</body>
</html>
