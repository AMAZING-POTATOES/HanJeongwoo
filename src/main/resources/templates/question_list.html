<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>질문 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container my-3">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="my-0">Question List</h2>
    <a class="btn btn-primary" th:href="@{/question/create}">질문 등록하기</a>
  </div>

  <table class="table table-hover mt-3">
    <thead class="table-dark">
      <tr><th scope="col">번호</th><th scope="col">제목</th><th scope="col">작성일</th></tr>
    </thead>
    <tbody>
      <tr th:each="q,loop : ${questionList}">
        <td th:text="${loop.count}">1</td>
        <td>
          <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}">제목</a>
        </td>
        <td th:text="${#temporals.format(q.createDate, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
